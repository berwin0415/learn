<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		function throttle(fun, option = {context: null, args: [], time: 200})   {
            if (typeof fun === "function") {
                throttle( false, fun);
                fun._throttle = setTimeout(() => {
                    fun.apply(option.context, option.args)
                }, option.time)
            }else{
                clearTimeout(fun._throttle);
            }
        }
	</script>
</body>

</html>
