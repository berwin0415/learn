<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		const Observer = (function() {
			const OB = {};
			return {
				on: (name, handler) => {
					if (OB[name] instanceof Array) {
						OB[name].push(handler);
					} else {
						OB[name] = [handler]
					}
				},
				trigger: (name, msg) => {
					OB[name] && OB[name].forEach((value, index) => {
						value(msg);
					});
				}
			}
		})()
	</script>
</body>

</html>
