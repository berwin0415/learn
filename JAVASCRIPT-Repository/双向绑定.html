    <script>
      const input = document.getElementById("input");
      const box = document.getElementById("box");
      const container = {};
      const targetObj = new Proxy(container, {
        get(target, key) {
          return target[key];
        },
        set(target, key, value) {
          box.innerHTML = value;
        },
      });
      input.oninput = function (e) {
        targetObj.value = e.target.value;
      };
    </script>
