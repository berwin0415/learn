<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">0</div>
    <script>
      let count = 0;
      let box = document.getElementById("test");
      const throttling = (fn, wait) => {
        let timer = null;
        return function () {
          if (!timer) {
            fn.apply(this, arguments);
            timer = setTimeout(() => {
              timer = null;
            }, wait);
          }
        };
      };
      const moustmove = () => {
        count += 1;
        box.innerHTML = count;
      };
      window.onmousemove = throttling(moustmove, 500);
    </script>
  </body>
</html>
